<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.scss">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="question-header">
            Question 1 of 5
        </div>
        <h2 class="question-description"></h2>

        <fieldset>
            <div class="selection">
                <input type="radio" id="A" name="question" value="A">
                <label for="A"></label>
            </div>
            <div class="selection">
                <input type="radio" id="B" name="question" value="B">
                <label for="B"></label>
            </div>
            <div class="selection">
                <input type="radio" id="C" name="question" value="C">
                <label for="C"></label>
            </div>
            <div class="selection">
                <input type="radio" id="D" name="question" value="D">
                <label for="D"></label>
            </div>
        </fieldset>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <span class="d-none">Please make a selection before continuing</span>
    </div>
    
    <script src="main.js""></script>
</body>
</html>
